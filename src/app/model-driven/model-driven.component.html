<div class="container">
  <form class="col-sm-3" (ngSubmit)="saveUser()" [formGroup]="form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" formControlName="name" required>
      <span class="help-block" *ngIf="nameError">
        {{nameError}}
      </span>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" formControlName="city" required>
      <span class="help-block" *ngIf="cityError">
        {{cityError}}
      </span>
    </div>

<!--    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
    </div>-->
    <app-okbutton [type]="submit" [disabled] = "!form.valid"></app-okbutton>
  </form>
</div>
